<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title></title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <div class="logo">
        <!-- simple kawaii cat svg -->
        <svg class="cat" viewBox="0 0 64 64" width="48" height="48" aria-hidden>
          <defs><linearGradient id="g" x1="0" x2="1"><stop offset="0" stop-color="#ff9ad6"/><stop offset="1" stop-color="#9b5bff"/></linearGradient></defs>
          <ellipse cx="32" cy="38" rx="18" ry="14" fill="url(#g)" opacity="0.95"/>
          <path d="M20 18 Q16 10 24 12 Q28 14 32 10 Q36 14 40 12 Q48 10 44 18" fill="#ffbfe8"/>
          <circle cx="24" cy="36" r="3" fill="#fff"/>
          <circle cx="40" cy="36" r="3" fill="#fff"/>
          <circle cx="24" cy="36" r="1.5" fill="#000"/>
          <circle cx="40" cy="36" r="1.5" fill="#000"/>
        </svg>
        <h1>TSP Kawaii</h1>
      </div>
      <p class="subtitle">Bonjour  choisis un algo et je t'affiche le chemin !</p>
    </header>

    <main>
      <aside class="panel">
        <div class="chat">
          <div class="avatar">
           
            <svg viewBox="0 0 64 64"><circle cx="32" cy="32" r="30" fill="#fff" opacity="0.08"/><text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" font-size="26" fill="#fff">üò∫</text></svg>
          </div>
          <div id="bubble" class="bubble">Hello ! Quel algo veux-tu essayer aujourd'hui ?</div>
        </div>

        <div class="controls">
          <label>Nombre de villes : <span id="nLabel">10</span></label>
          <input id="nRange" type="range" min="10" max="50" value="10">

          <label>Style des points :</label>
          <select id="pointStyle">
            <option value="paw">üêæ Pattes (cute)</option>
            <option value="heart">‚ù§ Coeurs</option>
            <option value="star">‚ú® Etoiles</option>
            <option value="flower">üå∏ Fleurs</option>
          </select>

          <label>Choisir l'algo :</label>
          <select id="algoSelect">
            <option value="sa">Recuit Simul√©</option>
            <option value="ga">Algorithme G√©n√©tique</option>
            <option value="tabu">Recherche Tabou</option>
          </select>

          <div id="paramsGA" class="subsection">
            <label>Selection : </label>
            <select id="gaSelect">
              <option value="tournoi">Tournoi</option>
              <option value="roulette">Roulette</option>
            </select>
            <label>Crossover :</label>
            <select id="gaXover"><option value="1point">1-point</option><option value="2points">2-points</option><option value="uniform">Uniforme</option></select>
            <label>Population :</label>
            <input id="gaPop" type="number" min="10" max="300" value="100">
            <label>G√©n√©rations :</label>
            <input id="gaGen" type="number" min="10" max="5000" value="300">
            <label>Mutation (0-1) :</label>
            <input id="gaMut" type="number" min="0" max="1" step="0.01" value="0.15">
            <label>Elitisme (nb) :</label>
            <input id="gaElite" type="number" min="0" max="20" value="2">
          </div>

          <div id="paramsSA" class="subsection hidden">
            <label>Temp initiale :</label>
            <input id="saT0" type="number" value="1000">
            <label>Alpha (0-1) :</label>
            <input id="saAlpha" type="number" step="0.0001" value="0.995">
            <label>Temp min :</label>
            <input id="saTmin" type="number" value="0.01">
          </div>

          <div id="paramsTABU" class="subsection hidden">
            <label>Iterations :</label>
            <input id="tabuIter" type="number" value="1000">
            <label>Taille Tabu :</label>
            <input id="tabuSize" type="number" value="50">
          </div>

          <div class="buttons">
            <button id="runBtn" class="btn">‚ú® Lancer</button>
            <button id="rerunBtn" class="btn ghost">‚Ü∫ Rejouer</button>
          </div>

          <div class="stats">
            <p>Distance : <span id="bestDist">-</span></p>
            <p>Temps (ms) : <span id="timeMs">-</span></p>
          </div>

        </div>
      </aside>

      <section class="visual">
        <canvas id="map"></canvas>
      </section>
    </main>

    <footer> Yesmine Ellouze edition üòä</footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
